<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Project</title>
    <!--CSS link start-->
    <link rel="stylesheet" href="./style.css" />
    <!--CSS link end-->
    <!--Bootstrap for CSS start-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--Bootstrap for CSS end-->
  </head>
  <body>
    <div class="container d-flex flex-sm-column mt-5">
      <!--Header start-->
      <h1 class="text-center bold spacing">Our Menu</h1>
      <!--Header end-->
      <!--Horizantal line start-->
      <div class="horizantal--line"></div>
      <!--Horizantal line end-->
      <!--Button container start-->
      <div id="btn-container"></div>
      <!--Button container end-->
      <!--Section container start-->
      <div id="section-center" class="mt-5 pt-3 template"></div>
      <!--Section container end-->
    </div>

    <!--Bootstrap start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!--Bootstrap end -->
    <script src="./app.js"></script>
  </body>
</html>
